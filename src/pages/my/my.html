


<ion-content>
  <ion-refresher my-refresher (ionRefresh)="onRefresh($event)"></ion-refresher>
  <div class="login-content" [style.background-image]="backgroundImage">
    <div class="login-header" (click)="toUserInfo()">
      <img [src]="userLogo">
      <div class="nick">{{userInfomation.nickName}}</div>
      <div class="des">{{userInfomation.introduction}}</div>
      <div class="like-box">
        <div class="love" (click)="toUserLove()">关注 0</div>|<div class="fans" (click)="toUserFans()">粉丝 1</div>
      </div>
    </div>
    <ion-list>
      <div class="login-item" ion-item *ngFor="let item of items" (click)="itemSelected(item.id)">
        {{ item.name }}
        <div clear item-end>{{ item.nums }}<ion-icon name="arrow-dropright"></ion-icon></div>
      </div>  
    </ion-list>
    <ion-list>
      <div class="login-item" ion-item  (click)="goSetting()">
      设置
      <div clear item-end><ion-icon name="arrow-dropright"></ion-icon></div>
    </div>  
  </ion-list>
  </div>
  <my-image-picker #myImagePickerComponent></my-image-picker>
</ion-content>
